{% extends 'app.html' %}
{% block content %}
	<form action="send" method="post">
		<label for="destination">Destination Address</label>
		<input type="text" id="destination" name="destination" value="" maxlength="300" />
	
		<label for="quantity">Quantity</label>
		<input type="text" id="quantity" name="quantity" value="" maxlength="300" />

		<label for="unit">Unit</label>
		<input list="unit" name="currency">
		<datalist id="unit">
			<option value="USD">
			<option value="BTC">
		</datalist>

		<input type="hidden" name="form_token" value="{{form_token}}" />
		<input type="submit" value="Login" />
	</form>
	<a href="/register">Register</a>
{% endblock %}
